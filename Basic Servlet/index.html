<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method='post' action='form.htm'> 
        <div> Email: <input type="email" name="email" required><br><br> 
              Password: <input type="password" name="password" required><br><br>
              Confirm Password: <input type="password" name="confirm-password" required><br><br> 
        </div> 
        <div> Upload Your Picture: <input type="file" name="picture" accept="image/*"><br><br> 
        </div> 
        <div> Gender: <input type="radio" name="gender" value="Male" required> Male 
                      <input type="radio" name="gender" value="Female"> Female<br><br>
        </div> 
        <div> Select Country: 
            <select name="country" required> 
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option> 
                <option value="India">India</option>
            </select><br><br> 
        </div> 
        <div> Hobby: 
            <input type="checkbox" name="hobby" value="Cricket" required> Cricket 
            <input type="checkbox" name="hobby" value="Football"> Football<br><br> 
        </div> 
        <div> Address: <textarea name="address" required></textarea><br><br> </div> 
        <div> <input type="submit" value="Submit"> </div> 
    </form>
</body>
</html>
